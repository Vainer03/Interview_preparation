global:
  scrape_interval: 15s   # как часто опрашивать цели
  evaluation_interval: 15s # как часто пересчитывать правила

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'localhost:9093'

rule_files:
  - "alerts.yml"